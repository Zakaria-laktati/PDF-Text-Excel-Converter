services:
  pdf-converter:
    build: 
      context: .
      dockerfile: Dockerfile
    container_name: pdf-converter-pro
    ports:
      - "8501:8501"
    environment:
      - STREAMLIT_SERVER_PORT=8501
      - STREAMLIT_SERVER_ADDRESS=0.0.0.0
      - LOG_LEVEL=INFO
      - MAX_FILE_SIZE_MB=100
      - DEFAULT_LANGUAGE=eng
    volumes:
      - ./logs:/app/logs
      - ./output:/app/output
      - ./temp:/app/temp
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.pdf-converter.rule=Host(`pdf-converter.localhost`)"
      - "traefik.http.services.pdf-converter.loadbalancer.server.port=8501"

  # Optional: Add a reverse proxy for production
  nginx:
    image: nginx:alpine
    container_name: pdf-converter-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - pdf-converter
    restart: unless-stopped
    profiles:
      - production

networks:
  default:
    name: pdf-converter-network